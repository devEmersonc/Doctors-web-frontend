<div class="row">
  <div class="col-12 text-center mb-4">
    <h3>Nuestros Doctores</h3>
  </div>


      <div class="card ms-5" style="width: 20rem;"*ngFor="let doctor of doctors">
        <div *ngIf="doctor.specialty">
          <img src="../../../assets/mindy-sittinpretty-sonriend.jpg" class="card-img-top" alt="">
          <div class="card-body">
            <img class="mx-auto" src="http://localhost:8080/api/doctors/uploads/img/{{doctor.photo}}" alt="profile_picture" width="160px" height="160px">
            <h5 class="card-title">{{doctor.firstname}} {{doctor.lastname}}</h5>
            <p class="card-text">{{doctor.email}}</p>
            <p class="card-text">{{doctor.specialty.name}}</p>
            <a class="btn btn-primary" [routerLink]="['/doctors-details-doctor',doctor.id, doctor.firstname, doctor.lastname]">Ver</a>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary" [routerLink]="['/']">Ver m√°s</button>
      </div>
    </div>
</div>
