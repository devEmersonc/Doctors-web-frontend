<div class="container-fluid">
    <div class="row flex-nowrap">   
        <div class="bg-dark col-auto col-md-4 col-lg-2 min-vh-100 d-flex flex-column justify-content-between">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col-md-4 col-lg-8">
            <table class="table table-hover" *ngIf="login.getUserRole() == 'ROLE_DOCTOR'">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Fecha de env√≠o</th>                    
                    <th scope="col">Accion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let mess of user.messages">
                    <th>{{mess.firstname}} {{mess.lastname}}</th>
                    <td>{{mess.email}}</td>
                    <td>{{mess.reason}}</td>
                    <td>{{mess.createdAt | date:'dd - MMMM - yyyy'}}</td>
                    <td>
                        <a class="btn btn-primary" href="#">Ver mensaje</a>
                    </td>
                  </tr>                  
                </tbody>
              </table>
        </div>
    </div>
</div>
