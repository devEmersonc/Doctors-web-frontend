<ul class="alert alert-danger" *ngIf="errors?.length">
    <li *ngFor="let error of errors">{{error}}</li>
</ul>

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="card bg-white text-dark mx-auto mt-5 register">
                <div class="card-header bg-light text-center">Registrar nuevo paciente</div>
                <div class="card-body">
                    <form>
                        <div class="form-group row mt-4 mx-auto">
                            <label for="nombre" class="col-form-label col-md-12 col-lg-12 text-center">Nombre</label>
                            <div class="col-lg-12">
                                <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="patient.firstname">
                            </div>
                        </div>
            
                        <div class="form-group row mt-4 mx-auto">
                            <label for="apellido" class="col-form-label col-md-12 col-lg-12 text-center">Apellido</label>
                            <div class="col-lg-12">
                                <input type="text" id="apellido" name="apellido" class="form-control" [(ngModel)]="patient.lastname">
                            </div>
                        </div>
                    
                        <div class="form-group row mt-4 mx-auto">
                            <label for="email" class="col-form-label col-md-12 col-lg-12 text-center">Email</label>
                            <div class="col-lg-12">
                                <input type="text" id="email" name="email" class="form-control" [(ngModel)]="patient.email">
                            </div>
                        </div>
                    
                        <div class="form-group row mt-4 mx-auto">
                            <label for="contrasena" class="col-form-label col-md-12 col-lg-12 text-center">Contrase√±a</label>
                            <div class="col-lg-12">
                                <input type="password" id="contrasena" name="contrasena" class="form-control" [(ngModel)]="patient.password">
                            </div>
                        </div>
            
                        <div class="form-group row mt-4 justify-content-center">
                            <div class="c">
                                <button class="btn btn-primary mx-auto d-block" (click)="registerPatient()">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
