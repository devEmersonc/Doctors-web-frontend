<div class="row mt-4">
    <div class="col-md-6 offset-md-3">
        <div class="container text-center">
            <img src="../../../assets/login.png" alt="imagen" width="100px" height="100px">
        </div>

        <h1 class="text-center">Inicio de sesión</h1>

        <form (ngSubmit)="formSubmitLogin()">            
            <div class="form-group row mt-4">
                <label for="email" class="col-form-label col-sm-3">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="loginData.email">
                </div>
                
            </div>

            <div class="form-group row mt-4">
                <label for="password" class="col-form-label col-sm-3">Password</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="loginData.password">
                </div>
            </div>


            <div class="form-group row mt-4">
                <div class="col-sm-6">
                    <button class="btn btn-dark">Iniciar sesión</button>
                </div>
            </div>
        </form>
    </div>
</div>
